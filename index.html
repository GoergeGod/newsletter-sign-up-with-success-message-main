<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- Link Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="contenedor-principal">
      <div class="contenedor-img"></div>
      <div class="contenido">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ld>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ld>

        <div class="flex">
          <span id="span">Email address</span>
          <!--<span class='span'>Valid email required</span>-->
        </div>
        <form id="formulario" action="#">
        <input
          id="input"
          class="input"
          type="text"
          placeholder="email@company.com"
        />
        <button type="submit" class="boton">
          Subscribe to monthly newsletter
        </button>
    </form>
      </div>
    </div>
    <!-- Sign-up form end -->

    <!-- Success message start -->
    <!-- <p>
      <h1>Thanks for subscribing!</h1> 
      <p>A confirmation email has been sent to
      <span>ash@loremcompany.com.</span> Please open it and click the button inside to
      confirm your subscription.</p>
       <button class="boton">Dismiss message</button>
    </p> -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
